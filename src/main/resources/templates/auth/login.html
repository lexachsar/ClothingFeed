<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="layout :: page">

<body>

<div th:fragment="content">

<!-- !PAGE CONTENT! -->
<div th:fragment="content" class="w3-main" style="margin-left:250px">

    <!-- Push down content on small screens -->
    <div class="w3-hide-large" style="margin-top:83px"></div>

    <!-- Top header -->
    <header class="page-header w3-container w3-xlarge">
        <p class="w3-center">Sign In</p>
    </header>

    <!-- Login Page -->
    <div th:if="${param.error}" class="w3-center w3-panel w3-red">
        Invalid username or password.
    </div>
    <div th:if="${param.logout}" class="w3-center w3-panel w3-green">
        You have been logged out.
    </div>

    <form th:action="@{/login}" method="post" class="form-sign w3-center w3-container w3-padding-64 w3-large w3-text-grey">
        <div class="form-group">
            <input type="text" class="form-control w3-input w3-animated-input" id="username" name="username" placeholder="Username" />
        </div>
        <div class="form-group">
            <input type="password" class="form-control w3-input w3-animated-input" name="password" id="password" placeholder="Password" />
        </div>

        <input class="btn btn-success btn-block w3-button" type="submit" value="Sign In"/>
    </form>
    </div>
</div>
</body>

</html>
